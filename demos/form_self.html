<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>

</head>

<body>
    <style>
        * {
            box-sizing: border-box;
        }

        form input {
            display: block;
            margin-bottom: 10px;

        }

        form {
            max-width: 40%;
            margin: auto;
            border: 3px solid red;
            background-color: antiquewhite;
            color: gainsboro;
            font-size: 30px;
        }

        .box_content {
            margin: auto;
        }
    </style>
    <div id="feedback"></div>
    <h1>Please input following Information</h1>
    <form action="">
        <div class="box_content">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" autofocus autocapitalize="" placeholder="Jane">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Doe">
            <label for="email">e-mail ID</label>
            <input type="email" id="email" name="email" placeholder="jane@joe.com">
            <label for="phone_no">Phone Number</label>
            <input type="tel" id="phone_no" name="phone_no" placeholder="+1 555888555">
            <label for="hometown">hometown</label>
            <input type="text" id="hometown" name="hometown" autocapitalize="" placeholder="Oldenburg">
            <label for="fav_color">Favorite Color</label>
            <input type="color" id="fav_color" name="fav_color" placeholder="Green">
            <button class="listener">Submit your Info</button>
        </div>


    </form>
</body>

<script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function (e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML = 'Hello ' + formElement.fname.value +
            '! Thank you for your message. We will get back with you as soon as possible!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle('moveDown');
    });
</script>


</html>
