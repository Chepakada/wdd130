<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<style>
    *{
        box-sizing: border-box;
        max-width: 40rem;
    }
    form{
        border: 2px;
        
    }
    form label, form input, form textarea, form button{
        display:block;
        width: 20rem;
        margin:0px;
        
    }
    form input, form textarea{
        margin-bottom: 0.75rem;
    }
</style>
<body>
    <h1>Contact Us</h1>
    <form action="reply.html">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Jane" autofocus>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Doe">
        <label for="self_info">Submit a comment</label>
        <textarea name="self_info" id="self_info" cols="30" rows="10" placeholder="Submit your comment....."></textarea>
        <button type="submit">Send a comment</button>
        
    </form>

</body>
</html>
